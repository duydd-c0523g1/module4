<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new blog</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="/style-blog.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar::nav"></div>
<div class="container">
    <form action="/add" method="post" th:object="${blog}">
        <div class="mb-3">
            <label class="form-label" for="title">Blog title</label>
            <input class="form-control" id="title" placeholder="This is a title" th:field="*{title}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="img">Image</label>
            <input class="form-control" id="img" placeholder="Image link" th:field="*{imgLink}" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="desc">Description</label>
            <input class="form-control" id="desc" maxlength="200" placeholder="This is a description"
                   th:field="*{description}"
                   type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="content">Content</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
        </div>
        <div class="col-auto">
            <button class="btn btn-primary mb-3" type="submit">Add</button>
        </div>
    </form>
</div>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
