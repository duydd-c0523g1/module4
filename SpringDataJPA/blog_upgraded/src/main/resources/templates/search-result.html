<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <link href="/style-blog.css" rel="stylesheet">
</head>
<body>
<div th:replace="navbar::nav"></div>

<h3 th:if="${blogList.isEmpty()}">No blog found!</h3>

<div class="container" th:unless="${blogList.isEmpty()}">
    <div class="row">
        <div class="col-lg-3" th:each="blog : ${blogList}">
            <div class="card">
                <img alt="..." class="card-img-top" th:src="${blog.imgLink}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.title}">Card title</h5>
                    <p class="card-text" th:text="${blog.description}">Some quick example text to build on the card
                        title and
                        make up the bulk of the card's content.</p>
                    <a class="btn btn-primary" th:href="@{/__${blog.id}__/read}">Read</a>
                    <a class="btn btn-warning" th:href="@{/__${blog.id}__/update}">Update</a>
                    <a class="btn btn-danger" th:href="@{/__${blog.id}__/delete}">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
