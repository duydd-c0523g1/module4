<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="text-align: center">
<div th:if="${message != null}" th:text="${message}">
</div>
<h2>Danh sách sản phẩm</h2>
<a th:href="@{/cart/list}" class="btn btn-outline-info">My Cart</a><br>

<div>
  <div style="display: grid; grid-template-columns: repeat(4,1fr);gap: 2rem">
    <div class="card" style="width: 18rem;" th:each="product : ${products}">
      <img th:src="${product.imgUrl}" class="card-img-top" alt="img">
      <div class="card-body">
        <h5 class="card-title" th:text="${product.name}"></h5>
        <p class="card-text" th:text="${product.price}"></p>
        <a th:href="@{/detail/__${product.id}__}" class="btn btn-primary">Detail</a>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
