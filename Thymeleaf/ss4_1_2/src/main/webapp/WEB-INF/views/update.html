<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Bootstrap demo</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
</head>

<body style="background: darkgrey">
<h1><a th:href="@{/}">Product List</a></h1>
<div class="container" style="width: 20%; margin-top: 13%; background: transparent; padding: 20px 10px; border-radius: 10px; backdrop-filter: blur(20px); border: rgba(255, 255, 255, 0.3) 2px solid">
<form th:object="${product}" th:action="@{/update}" method="post">
        <input type="number" hidden="hidden" th:field="*{id}">
    <div class="mb-3">
        <label class="form-label" for="name">Name</label>
        <input class="form-control" id="name" type="text" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label class="form-label" for="price">Price</label>
        <input class="form-control" id="price" type="number" th:field="*{price}">
    </div>
  <div class="mb-3">
    <label class="form-label" for="description">Description</label>
    <input class="form-control" id="description" type="text" th:field="*{description}">
  </div>
    <button class="btn btn-primary" type="submit">Save</button>
</form>
</div>

<script crossorigin="anonymous"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
