<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:tdth="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="width: 40%; height: auto; border-collapse: collapse; text-align: center" border="1">
    <tr>
        <td colspan="2"><a href="/">Home</a></td>
    </tr>
    <tr>
        <th>Name: </th>
        <td th:text="${product.name}">Name</td>
    </tr>
    <tr>
        <th>Price: </th>
        <td th:text="${product.price}">Price</td>
    </tr>
    <tr>
        <th>Description: </th>
        <td th:text="${product.description}">Description</td>
    </tr>
</table>
</body>
</html>
