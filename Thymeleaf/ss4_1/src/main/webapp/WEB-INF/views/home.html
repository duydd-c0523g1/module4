<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>
</head>
<body>
<h1>Product List</h1>
<h3 style="color: red" th:if="${prodList.isEmpty()}">No data</h3>
<form action="/find-product">
    <table>
        <tr>
            <td><input name="input" placeholder="Find product" required type="text"></td>
            <td><input type="submit" value="Search"></td>
        </tr>
        <tr>
            <td colspan="2"><a th:href="@{/add-product}">Add product</a></td>
        </tr>
    </table>
</form>
<table class="table" th:unless="${prodList.isEmpty()}" style="width: 100%; height: auto; border-collapse: collapse; text-align: center" border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Update</th>
        <th>Delete</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="prod : ${prodList}">
        <td th:text="${prod.id}">ID</td>
        <td th:text="${prod.name}">Name</td>
        <td th:text="${prod.price}">Price</td>
        <td><a th:href="@{/__${prod.id}__/update}">Update</a></td>
        <td><a th:href="@{/__${prod.id}__/delete}">Delete</a></td>
        <td><a th:href="@{/__${prod.id}__/details}">Learn more</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
