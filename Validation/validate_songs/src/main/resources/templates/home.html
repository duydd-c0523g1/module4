<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table th:object="${songList}">
    <tr th:each="song : ${songList}">
        <td th:text="${song.songName}"></td>
        <td th:text="${song.artist}"></td>
        <td th:each="genre : ${song.genres}" th:text="${genre.genreName + ' '}"></td>
    </tr>
    <tr>
        <td>
            <a th:href="@{/home/(page = ${songList.number - 1})}" th:if="${songList.hasPrevious()}">Previous</a>
        </td>
        <td>
            <span th:text="${songList.number + 1}"></span> / <span th:text="${songList.totalPages}"></span>
        </td>
        <td>
            <a th:href="@{/home/(page = ${songList.number + 1})}" th:if="${songList.hasNext()}">Next</a>
        </td>
    </tr>
</table>
</body>
</html>
